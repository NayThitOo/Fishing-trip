  <title>Fishing in Myanmar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #b3e5fc; /* Baby Blue */
      color: #333;
    }

    header {
      background: #0288d1;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      background: #0277bd;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .intro {
      text-align: center;
      margin-bottom: 30px;
    }

    .intro img {
      width: 100%;
      max-width: 700px;
      border-radius: 10px;
      margin-top: 15px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #0288d1;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background: #01579b;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #0288d1;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
